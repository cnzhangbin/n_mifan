<div class="m-bill-in" ng-controller="mBillCtrl">

<div class="bill-btm">
	<ul class="bill-list">
		<li ng-repeat="bill in billList"><b class="btn btn-gray" ng-click="{{bill.fn}}">{{bill.name}}</b></li>
	</ul>

	<div class="cancel">
		<div class="cancel-in">
			<b class="btn btn-gray" ng-click="toggleMBill()">取消</b>
		</div>
	</div>
</div>

<div class="m-bill-mask"></div>
</div>
